name: Build

on:
  pull_request:
  push:
    branches:
    - master

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: npm
    - uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-


    - run: npm install
    - run: npm run spellcheck
    - run: npm run prettier -- --check
    - run: npm run lint
    - run: npm run build
    - run: npm run test
